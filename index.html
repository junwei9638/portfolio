<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume - 3D Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>


  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.155.0/examples/jsm/",
      "cannon-es": "https://cdn.jsdelivr.net/npm/cannon-es@0.20.0/dist/cannon-es.js"
    }
  }
  </script>
</head>
<body>

  <section class="hero" id="hero">
    <div id="canvas-container"></div>
    
    <div class="hero-overlay">
      <h1 class="title">Junwei Li</h1>
      <div class="hint-text">Drag blocks to the light to navigate</div>
    </div>
  </section>

  <section class="panel skills" id="skills">
    <h2>Skills</h2>
    <ul>
      <li>C++</li>
      <li>Python</li>
      <li>Deep Learning</li>
    </ul>
  </section>

  <section class="panel projects" id="projects">
    <h2>Projects</h2>
    <div class="project-list">
      <a href="#" class="project-item">Stack App with CI/CD Pipeline</a>
      <a href="#" class="project-item">Linux Thread Scheduler Implementation</a>
      <a href="#" class="project-item">Green Thread Context Switch Demo</a>
    </div>
  </section>

  <section class="panel activities" id="activities">
    <video id="danceVideo" class="bg-video" loop playsinline muted>
      <source src="dance.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    
    <div class="content">
      <h2>Activities</h2>
      <div class="activity-links">
        <a href="dance.html">Dance</a>
        <span class="separator">•</span>
        <a href="capoeira.html">Capoeira</a>
        <span class="separator">•</span>
        <a href="music.html">BeatMaker</a>
      </div>
      <p style="font-size: 0.8rem; opacity: 0.7; margin-top: 10px;">(Scroll to hear the music)</p>
    </div>
  </section>

  <script type="module" src="./main.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // 下方 Panel 的進場動畫
    const panels = document.querySelectorAll('.panel:not(.hero)');
    panels.forEach(panel => {
      gsap.from(panel, {
        opacity: 0,
        y: 80,
        duration: 1,
        scrollTrigger: {
          trigger: panel,
          start: "top 85%",
        }
      });
    });

    // 影片播放控制
    const video = document.getElementById('danceVideo');
    if(video) {
        ScrollTrigger.create({
          trigger: "#activities",
          start: "top 60%",
          end: "bottom 40%",
          onEnter: () => { video.muted = false; video.play().catch(()=>{}); },
          onEnterBack: () => { video.muted = false; video.play().catch(()=>{}); },
          onLeave: () => video.pause(),
          onLeaveBack: () => video.pause(),
        });
    }
  </script>
</body>
</html>
